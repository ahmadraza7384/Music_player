<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
</head>

<body>
    <div class="all">
        <h1>Music Player</h1>
        <div class="profile">
            <img src="./images/Profile.jpg" alt="images" />
        </div>
        <div class="music-container" id="music-container">
            <div class="music-info">
                <h4 class="title" id="title"></h4>
                <div class="main_img">
                    <img src="./images/heer.jpg" alt="">
                </div>
                <div class="progress-container" id="progress-container">
                    <div class="progress" id="progress">
                    </div>
                </div>
            </div>
            <audio src="./music/heer.mp3" id="audio"></audio>
            <audio src="./music/Enna.mp3" id="audio"></audio>
            <audio src="./music/musk.mp3" id="audio"></audio>
            <div class="img-container">
                <img src="./images" alt="music-cover" id="cover" />
            </div>
            <div class="navigation">
                <button id="prev" class="action-btn">
                    <i class="fa fa-backward" aria-hidden="true"></i>
                </button>
                <button id="play" class="action-btn action-btn-big">
                    <i class="fa fa-play" aria-hidden="true"></i>
                </button>
                <button id="next" class="action-btn">
                    <i class="fa fa-forward" aria-hidden="true"></i>
                </button>
            </div>
        </div>
        <script src="script.js"></script>
    </div>
</body>
</html>
